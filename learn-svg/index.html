<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn SVG</title>
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <!-- <h1>Learn SVG</h1> -->
    <div class="row">
        <div class="column">
            <div class="svg-container">
                <svg>
                    <line x1="10" y1="50" x2="200" y2="50" stroke="black" />

                </svg>
            </div>

            <div class="svg-container">
                <svg>
                    <rect x="10" y="0" height="20" width="100" fill="orange" />

                </svg>
            </div>

            <!-- Circle -->
            <div class="svg-container">
                <svg>
                    <circle cx="40" cy="50" r="20" fill="blue" />

                </svg>
            </div>
            <!-- Ellipse -->
            <div class="svg-container">
                <svg>
                    <ellipse cx="40" cy="50" rx="20" ry="50" fill="green" />

                </svg>
            </div>


        </div>
        <div class="column">
            <!-- Polygon( Triangle ) -->
            <div class="svg-container">
                <svg>
                    <polygon points="50,50 150,50 100,100" fill="purple" />
                </svg>
            </div>
            <!-- Text  -->
            <div class="svg-container">
                <svg>
                    <text x="50" y="50">Global Hack Week</text>
                </svg>
            </div>
        </div>
        <div class="column">
            <!-- Polygon( Triangle ) -->
            <div class="svg-container">
                <!-- Path (Write 'M') -->
                <svg>
                    <path
                        d="M 10 100 L 10 20 L 30 20 L 50 40 L 70 20 L 90 20 L 90 100 L 70 100 L 70 60 L 50 80 L 30 60 L 30 100 Z"
                        fill="#e73427" />
                </svg>
                <!-- Path (Write 'L') -->
                <svg>
                    <path d="M 10 20 L 10 100 L 80 100 L 80 80 L 30 80 L 30 20 Z" fill="#1d539f" />
                </svg>
                <!-- Path (Write 'H') -->
                <svg>
                    <path d="M 10 20 L 10 100 L 30 100 L 30 70 L 70 70 L 70 100 L 90 100 L 90 20 L 70 20 L 70 50 L 30 50 L 30 20 Z" fill="#f8b92a" />
                </svg>
            </div>
        </div>
    </div>
</body>

</html>
